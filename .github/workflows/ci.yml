name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Download dependencies
        run: go mod download

      - name: Build webhook-service
        run: |
          mkdir -p ./bin
          go build -o ./bin/webhook-service ./cmd/webhook-service